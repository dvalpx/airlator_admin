{% extends 'base.html' %}

{% block content %}
<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Manufacturer</th>
                <th scope="col">Model</th>
                <th scope="col">Details</th>
            </tr>
        </thead>
        <tbody>
            {% for plane in planes %}
            <tr>
                <td>{{ plane['manufacturer'] }}</td>
                <td>{{ plane['model'] }}</td>
                <td><a href="/planes/{{ plane['id'] }}" class="btn btn-primary">View plane</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
