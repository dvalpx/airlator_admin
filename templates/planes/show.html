{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="w-50">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Column</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Manufacturer</td>
                    <td>{{ plane['manufacturer'] }}</td>
                </tr>
                <tr>
                    <td>Model</td>
                    <td>{{ plane['model'] }}</td>
                </tr>
                <tr>
                    <td>Length</td>
                    <td>{{ plane['length'] }}</td>
                </tr>
                <tr>
                    <td>Wingspan</td>
                    <td>{{ plane['wingspan'] }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="w-50">
        <div class="w-50">
            {% include 'planes/upload-image.html' %}
        </div>
    </div>
</div>
{% endblock %}
